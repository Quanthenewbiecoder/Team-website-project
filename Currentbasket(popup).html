<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Bag</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <button id="addToCartButton" class="button">Add to Basket</button>

    <div id="shopping-bag">
        <button id="close-bag">X</button>
        <h2>Shopping Bag (<span id="item-count">0</span>)</h2>
        <ul id="items-added"></ul>
        <div class="subtotal">
            <h4>Subtotal</h4>
            <p id="subtotal-amount">£0.00 (incl. VAT)</p>
        </div>
        <button class="proceed-button">Proceed to Checkout</button>
        <button class="paypal-button">Check out with PayPal</button>
    </div>

    <script>
        let totalItems = 0;
        let subtotal = 0;

        const exampleItems = [
            { name: "LOVE bracelet, 10 diamonds", price: 17500, details: "White gold, diamonds, Size 20 cm" },
            { name: "LOVE necklace, 2 diamonds", price: 2510, details: "Yellow gold, diamonds" }
        ];

        function addItemToBag(item) {
            totalItems++;
            subtotal += item.price;

            const itemsAdded = document.getElementById('items-added');
            const newItem = document.createElement('li');
            newItem.innerHTML = `
                <div class="item-image"></div>
                <div class="item-details">
                    <h3>${item.name}</h3>
                    <p>${item.details}</p>
                    <p>£${item.price.toLocaleString()}</p>
                </div>
            `;
            itemsAdded.appendChild(newItem);

            updateShoppingBag();
        }

        function updateShoppingBag() {
            document.getElementById('item-count').textContent = totalItems;
            document.getElementById('subtotal-amount').textContent = `£${subtotal.toLocaleString()} (incl. VAT)`;
        }

        document.getElementById('addToCartButton').addEventListener('click', () => {
            const shoppingBag = document.getElementById('shopping-bag');
            shoppingBag.style.display = 'block';

            exampleItems.forEach(item => addItemToBag(item));
        });

        document.getElementById('close-bag').addEventListener('click', () => {
            document.getElementById('shopping-bag').style.display = 'none';
        });
    </script>
</body>
</html>
