<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enter Payment Card Details">
    <title>Enter Payment Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #281606;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            text-align: center;
        }

        header img {
            position: absolute;
            left: 20px;
            height: 40px;
        }

        .payment-form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
            background-image: url('slide2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-sizing: border-box;
        }

        .payment-form {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .payment-form h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #03470c;
            outline: none;
        }

        .form-group .card-info {
            display: flex;
            justify-content: space-between;
        }

        .form-group .card-info input {
            width: 48%;
        }

        .payment-button {
            background-color: #03470c;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .payment-button:hover {
            background-color: #037a11;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 3px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

    <header>
        <img src="logo.png" alt="Logo">
        <h1>ENTER YOUR PAYMENT DETAILS</h1>
    </header>

    <section class="payment-form-container">
        <form class="payment-form" action="paymentsuccessful.html" method="POST">
            <h2>Enter Your Payment Details</h2>

            <div class="form-group">
                <label for="cardholder-name">Cardholder Name</label>
                <input type="text" id="cardholder-name" name="cardholder_name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card_number" required placeholder="1234 5678 9012 3456" maxlength="19" pattern="\d{4} \d{4} \d{4} \d{4}">
            </div>

            <div class="form-group card-info">
                <div>
                    <label for="expiration-date">Expiration Date</label>
                    <input type="month" id="expiration-date" name="expiration_date" required>
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required placeholder="123" maxlength="3" pattern="\d{3}">
                </div>
            </div>

            <button type="submit" class="payment-button">Pay Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 The Divine Jewelry </p>
    </footer>

</body>

</html>
