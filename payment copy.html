<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .products {
            margin-bottom: 30px;
        }
        .product {
            background-color: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product h3 {
            margin: 0;
        }
        .product p {
            color: #555;
        }
        .product .price {
            font-weight: bold;
            color: #e74c3c;
        }
        .payment-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .payment-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .payment-form button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .payment-form button:hover {
            background-color: #27ae60;
        }
        .total {
            font-size: 18px;
            text-align: right;
            margin-top: 20px;
        }
        .back-to-products {
            display: inline-block;
            margin-top: 10px;
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Payment Page</h1>

    <!-- Product List Section -->
    <div class="products">
        <div class="product">
            <h3>Product 1</h3>
            <p>This is a description of the product.</p>
            <span class="price">$19.99</span>
        </div>

        <div class="product">
            <h3>Product 2</h3>
            <p>This is a description of the second product.</p>
            <span class="price">$29.99</span>
        </div>

        <div class="product">
            <h3>Product 3</h3>
            <p>This is a description of the third product.</p>
            <span class="price">$39.99</span>
        </div>
    </div>

    <!-- Total Price -->
    <div class="total">
        <strong>Total: $89.97</strong>
    </div>

    <!-- Payment Form -->
    <form class="payment-form" action="payment-success.html" method="POST">
        <h3>Enter Your Payment Details</h3>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>

        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card_number" placeholder="1234 5678 9876 5432" required>

        <label for="expiration-date">Expiration Date</label>
        <input type="text" id="expiration-date" name="expiration_date" placeholder="MM/YY" required>

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required>

        <button type="submit">Complete Payment</button>
    </form>

    <a href="products.html" class="back-to-products">Back to Products</a>
</div>

</body>
</html>
