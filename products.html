<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - The Divine</title>
</head>
<body style="justify-content: center">
<div class="header">
  <img src="team_project_logo.png" alt="The Divine Logo">
  <h1>All Products</h1>
</div>
<form>
  <fieldset>
    <legend> Sort By: </legend>
    <input type="radio" id="A-Z" name="sort" value="A-Z" checked="checked">
    <label for="A-Z">Sort A-Z</label>
    <input type="radio" id="HighLow" name="sort" value="HighLow">
    <label for="HighLow">Sort by Price High to Low</label>
    <input type="radio" id="LowHigh" name="sort" value="LowHigh">
    <label for="LowHigh">Sort by Price Low to High</label>
  </fieldset>
</form>

<form>
  <fieldset>
    <legend> Filter Search </legend>
    <input type="checkbox" id="InStock" name="Filter1" value="InStock">
    <label for="InStock">In Stock</label>
    <input type="checkbox" id="New" name="Filter2" value="New">
    <label for="New">New</label>
    <input type="checkbox" id="OnSale" name="Filter3" value="OnSale">
    <label for="OnSale">On Sale</label>
  </fieldset>
</form>

<form>
  <fieldset>
    <legend> Product Type </legend>
    <input type="checkbox" id="Bracelets" name="Bracelets" value="Bracelets" checked="checked">
    <label for="Bracelets">Bracelets</label>
    <input type="checkbox" id="Earrings" name="Earrings" value="Earrings" checked="checked">
    <label for="Earrings">Earrings</label>
    <input type="checkbox" id="Rings" name="Rings" value="Rings" checked="checked">
    <label for="Rings">Rings</label>
    <input type="checkbox" id="Watches" name="Watches" value="Watches" checked="checked">
    <label for="Watches">Watches</label>
    <input type="checkbox" id="Other" name="Other" value="Other" checked="checked">
    <label for="Other">Other</label>
  </fieldset>
</form>

{% for product in products %}
  <div class="Product">
    <img src="{{ url_for('static', filename='images/' ~ product.image_url) }}" alt="{{ product.name }}" style="width:100%">
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p class="price">£{{ product.price }}</p>
    <form action="/add_to_cart" method="post">
      <input type="hidden" name="product_id" value="{{ product.id }}" />
      <label for="size">Select Size:</label>
      <select name="size" id="size">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
        <option value="Extra Large">Extra Large</option>
      </select>
      <br><br>
      <input type="submit" value="Add to Cart">
    </form>
  </div>
  {% endfor %}

</body>
</html>
