<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - The Divine</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(to bottom, #fff7e6, #f9f3ea);
            color: #333;
        }
 
        .header {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-bottom: 3px solid #e0c097;
        }

        .header img {
            max-height: 80px;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .container h2 {
            color: #e0c097;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        .container p {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #e0c097;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #c9a575;
        }

        .footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #f8f8f8;
            border-top: 3px solid #e0c097;
        }

        .info-section {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .info-section a {
            color: #e0c097;
            text-decoration: none;
        }

        .info-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <img src="logo.png" alt="The Divine Logo">
    </div>

    <!-- Registration Form -->
    <div class="container">
        <h2>Welcome to The Divine</h2>
        <p>Your trusted jewelry shop for exquisite collections of gold, diamonds, and precious stones.</p>
        <form>
            <div class="mb-3">
                <label for="title" class="form-label">Title *</label>
                <select id="title" class="form-select" required>
                    <option value="" disabled selected>Select your title</option>
                    <option value="Ms/Mrs">Ms/Mrs</option>
                    <option value="Mr">Mr</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name *</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname *</label>
                <input type="text" id="surname" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address *</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email-confirmation" class="form-label">Email Address Confirmation *</label>
                <input type="email" id="email-confirmation" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="date-of-birth" class="form-label">Date of Birth *</label>
               <div class="d-flex gap-2">
                    <input type="number" id="day" class="form-control" placeholder="Day" min="1" max="31" required>
                    <select id="month" class="form-select" required>
                        <option value="" disabled selected>Month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                    <input type="number" id="year" class="form-control" placeholder="Year" min="1900" max="2023" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password *</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password *</label>
                <input type="password" id="confirm-password" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </div>
        </form>
        <div class="info-section mt-3">
            <p>By creating an account, you agree to our <a href="#">Privacy Policy</a>.</p>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>Â© 2024 The Divine - Crafted with Passion for Elegance</p>
    </div>

    <!-- Bootstrap JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
