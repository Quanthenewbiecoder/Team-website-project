<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
</head>
<body>

<div class="container">
    <h1>Payment Page</h1>

    <!-- Product List Section -->
    <div class="products">
        <div class="product">
            <h3>Product 1</h3>
            <p>This is a description of the product.</p>
            <span class="price">$19.99</span>
        </div>

        <div class="product">
            <h3>Product 2</h3>
            <p>This is a description of the second product.</p>
            <span class="price">$29.99</span>
        </div>

        <div class="product">
            <h3>Product 3</h3>
            <p>This is a description of the third product.</p>
            <span class="price">$39.99</span>
        </div>
    </div>

    <!-- Total Price -->
    <div class="total">
        <strong>Total: $89.97</strong>
    </div>

    <!-- Payment Form -->
    <form class="payment-form" action="payment-success.html" method="POST">
        <h3>Enter Your Payment Details</h3>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>

        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card_number" placeholder="1234 5678 9876 5432" required>

        <label for="expiration-date">Expiration Date</label>
        <input type="text" id="expiration-date" name="expiration_date" placeholder="MM/YY" required>

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required>

        <button type="submit">Complete Payment</button>
    </form>

    <a href="products.html" class="back-to-products">Back to Products</a>
</div>

</body>
</html>
