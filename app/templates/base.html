<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Divine Jewelry{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="{{ url_for('routes.home') }}">
                    <img src="{{ url_for('static', filename='images/hpic.png') }}" alt="The Divine Logo">
                </a>
            </div>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul class="nav-links">
                <li><a href="{{ url_for('routes.home') }}">HOME</a></li>
                <li><a href="{{ url_for('routes.product') }}">SHOP OUR PRODUCTS</a></li>
                <li><a href="#about">ABOUT US</a></li>
                <li><a href="#contact">CONTACT US</a></li>
                <li><a href="{{ url_for('routes.login') }}">LOG IN</a></li>
                <li><a href="{{ url_for('routes.register') }}">SIGN UP</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {{ now.year }} The Divine Jewelry. All rights reserved.</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
