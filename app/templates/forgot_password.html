{% extends 'base.html' %}

{% block title %}Forgot Password - The Divine{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Forgot Your Password?</h2>
    <p class="text-center">Enter your email or phone number to reset your password.</p>

    <form method="POST" action="{{ url_for('forgot_password') }}" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <label for="contact" class="form-label">Email or Phone Number</label>
            <input type="text" class="form-control" id="contact" name="contact" required placeholder="Enter email or phone number">
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>
{% endblock %}
